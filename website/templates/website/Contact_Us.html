{% extends "site_base.html" %}

{% load account_tags %}
{% load i18n %}
{% load bootstrap3 %}


{% block body %}
        <h2 class="text-center">Have a question?</h2>
        <h4 class="text-center">Get in touch!</h4>
        <form>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label"></label>
                <input class="form-control" type="text" placeholder="First Name" id="example-text-input">
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label"></label>
                <input class="form-control" type="text" placeholder="Last Name" id="example-text-input">
            </div>
            <div class="form-group row">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group row">
                <label for="tel-input" class="col-2 col-form-label"></label>
                <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input">
            </div>
            <div class="form-group row">
                <label for="InputRepeatPassword"></label>
                <input type="text" class="form-control" id="InputRepeatPassword" placeholder="Please type message here.">
                <small id="passwordhelp" class="form-text text-muted"></small>
            </div>
            <button type="submit" style="background-color: #500000" class="btn btn-primary btn-block">Sign up</button>
        </form>
{% endblock %}
